<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ปุ๊ ปั่น ปอก POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- เปลี่ยนลิงก์ฟอนต์เป็น Sarabun -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* เปลี่ยนชื่อฟอนต์เป็น Sarabun */
            font-family: 'Sarabun', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            touch-action: manipulation;
        }
        .product-grid::-webkit-scrollbar, .category-nav::-webkit-scrollbar { 
            display: none; 
        }
        /* -- THEME COLOR -- */
        .category-btn.active {
            background-color: #22c55e; /* green-500 */
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

    <div id="app" class="max-w-md mx-auto h-screen flex flex-col relative overflow-hidden">

        <!-- Header -->
        <header class="bg-green-500 p-4 sticky top-0 z-20 flex items-center justify-center">
            <h1 class="text-xl font-bold text-white">ปุ๊ ปั่น ปอก POS</h1>
        </header>

        <!-- Category Filters -->
        <nav class="bg-white p-3 sticky top-[68px] z-20 overflow-x-auto whitespace-nowrap category-nav">
            <div id="category-filters" class="flex space-x-2">
                <!-- Category buttons will be rendered here -->
            </div>
        </nav>

        <!-- Product Grid -->
        <main class="flex-grow p-3 overflow-y-auto product-grid">
            <div id="product-list" class="grid grid-cols-2 gap-3">
                <!-- Products will be rendered here -->
            </div>
             <div id="loading-spinner" class="text-center p-10 col-span-2">
                <svg class="animate-spin h-8 w-8 text-green-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-2 text-gray-500">กำลังโหลดเมนู...</p>
            </div>
        </main>
        
        <!-- Cart Summary Footer -->
        <footer id="cart-summary-bar" class="bg-white p-3 border-t-2 border-green-400 sticky bottom-0 z-20 transition-transform duration-300 translate-y-full shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] cursor-pointer">
            <div class="flex justify-between items-center">
                <div>
                    <p><span id="cart-item-count" class="font-bold">0</span> รายการ</p>
                    <p class="text-lg font-bold">รวม: <span id="cart-total-price">0</span> บาท</p>
                </div>
                <div class="text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" /></svg>
                    <span class="text-sm">ดูรายการ</span>
                </div>
            </div>
        </footer>

    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-end hidden z-50 transition-opacity duration-300">
        <div id="cart-modal-content" class="bg-white w-full max-w-md mx-auto rounded-t-2xl p-4 transform transition-transform duration-300 translate-y-full">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">รายการสั่งซื้อ</h2>
                <button id="close-cart-btn" class="text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div id="cart-items-list" class="max-h-[40vh] overflow-y-auto space-y-3 pr-2">
                <!-- Cart items will be rendered here -->
            </div>
            <div class="mt-4 pt-4 border-t">
                 <div class="flex justify-between items-center text-xl font-bold mb-4">
                    <span>รวมทั้งหมด:</span>
                    <span id="modal-total-price">0 บาท</span>
                </div>
                <button id="confirm-sale-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 w-full rounded-lg shadow-lg disabled:bg-gray-400">
                    ยืนยันการขาย
                </button>
            </div>
        </div>
    </div>


    <!-- Sale Success Modal -->
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-8 text-center shadow-xl transform transition-all scale-95 opacity-0">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h2 class="text-2xl font-bold mb-2">บันทึกสำเร็จ!</h2>
            <p>ระบบได้บันทึกการขายเรียบร้อยแล้ว</p>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ===================================================================================
        const firebaseConfig = {
          apiKey: "AIzaSyAIc1arQsJQU1p87h2O5JDdAwXfRMCmR6k",
          authDomain: "pookpanpok-pos.firebaseapp.com",
          projectId: "pookpanpok-pos",
          storageBucket: "pookpanpok-pos.appspot.com",
          messagingSenderId: "987254399999",
          appId: "1:987254399999:web:5431f669ef133bdbf0fc38"
        };
        // ===================================================================================

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allProducts = [];
        let cart = {}; 
        let currentCategory = 'น้ำผลไม้ปั่น'; // Default category

        // Element Selectors
        const productListEl = document.getElementById('product-list');
        const categoryFiltersEl = document.getElementById('category-filters');
        const loadingSpinnerEl = document.getElementById('loading-spinner');
        const cartSummaryBar = document.getElementById('cart-summary-bar');
        const cartItemCountEl = document.getElementById('cart-item-count');
        const cartTotalPriceEl = document.getElementById('cart-total-price');
        const confirmSaleBtn = document.getElementById('confirm-sale-btn');
        const successModal = document.getElementById('success-modal');
        const successModalContent = successModal.querySelector('div');
        const cartModal = document.getElementById('cart-modal');
        const cartModalContent = document.getElementById('cart-modal-content');
        const closeCartBtn = document.getElementById('close-cart-btn');
        const cartItemsListEl = document.getElementById('cart-items-list');
        const modalTotalPriceEl = document.getElementById('modal-total-price');
        
        // --- Functions ---

        async function fetchProducts() {
            try {
                const productsRef = collection(db, "products");
                const q = query(productsRef, orderBy("sortOrder"));
                const querySnapshot = await getDocs(q);
                allProducts = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                loadingSpinnerEl.style.display = 'none';
                renderCategories();
                renderProducts();
            } catch (error) {
                console.error("Error fetching products: ", error);
                loadingSpinnerEl.innerHTML = `<p class="text-red-500 text-center col-span-2">เกิดข้อผิดพลาด: ไม่สามารถเชื่อมต่อฐานข้อมูลได้<br>โปรดตรวจสอบการตั้งค่า firebaseConfig</p>`;
            }
        }

        function renderCategories() {
            const categories = ['ทั้งหมด', ...new Set(allProducts.map(p => p.category))];
            categoryFiltersEl.innerHTML = categories.map(cat => `
                <button class="category-btn px-4 py-2 rounded-full font-semibold transition whitespace-nowrap ${cat === currentCategory ? 'active' : 'bg-gray-200 hover:bg-gray-300'}" data-category="${cat}">
                    ${cat}
                </button>
            `).join('');
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentCategory = btn.dataset.category;
                    renderCategories(); // Re-render to update active state
                    renderProducts();
                });
            });
        }

        function renderProducts() {
            const filteredProducts = currentCategory === 'ทั้งหมด' 
                ? allProducts 
                : allProducts.filter(p => p.category === currentCategory);

            productListEl.innerHTML = filteredProducts.map(product => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col cursor-pointer add-to-cart-card" data-id="${product.id}">
                    <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-32 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/300x200/22c55e/FFFFFF?text=${encodeURIComponent(product.name)}';">
                    <div class="p-3 flex-grow flex flex-col">
                        <h3 class="font-semibold text-lg flex-grow">${product.name}</h3>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-xl font-bold text-orange-500">${product.price}฿</span>
                             <div class="bg-white border-2 border-green-500 text-green-500 rounded-full w-9 h-9 flex items-center justify-center text-2xl font-bold shadow-sm">
                                +
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            document.querySelectorAll('.add-to-cart-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    const productId = e.currentTarget.dataset.id;
                    addToCart(productId);
                });
            });
        }
        
        function addToCart(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            if (cart[productId]) {
                cart[productId].quantity++;
            } else {
                cart[productId] = {
                    name: product.name,
                    price: product.price,
                    quantity: 1
                };
            }
            renderCart();
        }

        function removeFromCart(productId) {
            if (!cart[productId]) return;

            if (cart[productId].quantity > 1) {
                cart[productId].quantity--;
            } else {
                delete cart[productId];
            }
            renderCart();
        }
        
        function renderCart() {
            const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = Object.values(cart).reduce((sum, item) => sum + (item.price * item.quantity), 0);

            // Update Summary Bar
            if (totalItems > 0) {
                cartSummaryBar.classList.remove('translate-y-full');
                confirmSaleBtn.disabled = false;
            } else {
                cartSummaryBar.classList.add('translate-y-full');
                 confirmSaleBtn.disabled = true;
                closeCartModal();
            }
            cartItemCountEl.textContent = totalItems;
            cartTotalPriceEl.textContent = totalPrice.toLocaleString('th-TH');

            // Update Modal
            modalTotalPriceEl.textContent = `${totalPrice.toLocaleString('th-TH')} บาท`;
            if (totalItems === 0) {
                 cartItemsListEl.innerHTML = `<p class="text-gray-500 text-center py-4">ยังไม่มีสินค้าในตะกร้า</p>`;
            } else {
                cartItemsListEl.innerHTML = Object.entries(cart).map(([id, item]) => `
                    <div class="flex items-center justify-between py-2">
                        <div>
                            <p class="font-semibold">${item.name}</p>
                            <p class="text-sm text-gray-600">${item.price} บาท</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button class="bg-gray-200 rounded-full w-10 h-10 flex items-center justify-center text-2xl font-bold remove-from-cart-btn" data-id="${id}">-</button>
                            <span class="font-bold w-8 text-center text-lg">${item.quantity}</span>
                            <button class="bg-gray-200 rounded-full w-10 h-10 flex items-center justify-center text-2xl font-bold add-to-cart-btn" data-id="${id}">+</button>
                        </div>
                    </div>
                `).join('');
            }
            
            // Re-attach event listeners for modal buttons
            document.querySelectorAll('.add-to-cart-btn').forEach(btn => btn.addEventListener('click', () => addToCart(btn.dataset.id)));
            document.querySelectorAll('.remove-from-cart-btn').forEach(btn => btn.addEventListener('click', () => removeFromCart(btn.dataset.id)));
        }

        function showSuccessModal() {
            successModal.classList.remove('hidden');
            setTimeout(() => {
                successModalContent.classList.remove('scale-95', 'opacity-0');
            }, 10);

            setTimeout(() => {
                successModalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    successModal.classList.add('hidden');
                }, 300);
            }, 1500); 
        }

        async function handleConfirmSale() {
            if (Object.keys(cart).length === 0) return;

            confirmSaleBtn.disabled = true;
            confirmSaleBtn.textContent = 'กำลังบันทึก...';
            
            const saleData = {
                items: Object.values(cart).map(item => ({
                    name: item.name,
                    quantity: item.quantity,
                    price: item.price
                })),
                totalAmount: Object.values(cart).reduce((sum, item) => sum + (item.price * item.quantity), 0),
                createdAt: serverTimestamp()
            };

            try {
                await addDoc(collection(db, "sales"), saleData);
                showSuccessModal();
                closeCartModal();
                cart = {};
                renderCart();
            } catch (error) {
                console.error("Error writing document: ", error);
                alert("เกิดข้อผิดพลาดในการบันทึกการขาย!");
            } finally {
                confirmSaleBtn.textContent = 'ยืนยันการขาย';
                // Button state is handled by renderCart()
            }
        }
        
        function openCartModal() {
            if (Object.keys(cart).length === 0) return;
            cartModal.classList.remove('hidden');
            setTimeout(() => { // Delay for transition
                cartModal.classList.remove('opacity-0');
                cartModalContent.classList.remove('translate-y-full');
            }, 10);
        }

        function closeCartModal() {
            cartModal.classList.add('opacity-0');
            cartModalContent.classList.add('translate-y-full');
            setTimeout(() => { // Delay for transition
                cartModal.classList.add('hidden');
            }, 300);
        }

        // --- Event Listeners ---
        cartSummaryBar.addEventListener('click', openCartModal);
        closeCartBtn.addEventListener('click', closeCartModal);
        cartModal.addEventListener('click', (e) => {
             if (e.target === cartModal) { // Close if clicking on the background
                closeCartModal();
            }
        });
        confirmSaleBtn.addEventListener('click', handleConfirmSale);

        // --- Initial Load ---
        fetchProducts();

    </script>
</body>
</html>
